<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Office Login</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body class="staff-page">
    <div class="staff-page-container">
        <div class="login-container">
            <h2 class="login-title">E-Office</h2>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="role">Login as:</label>
                    <select id="role" name="role" required>
                        <option value="admin">Admin</option>
                        <option value="parkguide">Park Guide</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="large-button">Login</button>
            </form>
        </div>

        <div class="vertical-line"></div>

        <div class="image-container">
            <img src="images/orangutan4.jpg" alt="E-Office Image">
        </div>
    </div>
    <script src="scripts2.js"></script>
</body>
</html>
